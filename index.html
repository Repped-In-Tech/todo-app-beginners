<!DOCTYPE html>
<!-- tells the browswer that this document is in html 5.  if the html is uppercase then you have to specify more information (this was done in versions of html before 5.  so just make it lowercase)-->
<html lang="en">
  <!-- tells the browser that this is the root of the html document -->

  <head>
    <!-- container for all the head elements - link, meta, script, style, or title tags -->
    <meta charset="UTF-8" />
    <!-- this tells the browser what type of character set you are using.  You will practically always use UTF-8 as its the prefered standard for html-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- this sets the viewport of the site to match the width of the device you are on.  should always include this line -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- this specifies what versions of ie your site supports.  In this case we are only supporting modern browsers (edge and up) -->
    <title>Document</title>
    <!-- Whatever you type here will display in the title tab at the top of the browser -->
    <link rel="stylesheet" href="styles/main.css" />
    <!-- link to css file -->

    <!-- 1. TODO: Add Bootstrap CSS Link -->
  </head>
  <!-- closes head tag -->

  <!-- Add container class to body tag  -->
  <body>
    <!-- section of the document that contains ALL the html -->

    <div id="app">
      <h1 id="app-title">Todo App</h1>
      <div id="app-form"></div>
      <div id="app-filter"></div>
      <div id="app-todos"></div>
    </div>

    <!-- 2. TODO: Add Bootstrap JS Link -->
    <script src="scripts/index.js"></script>
  </body>
  <!-- closing tag for body -->
</html>
<!-- closing tag for html -->
